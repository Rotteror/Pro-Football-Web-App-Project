<section class="section-profile">
    <div class="container flex-profile">
        <div class="navigation">
            <p class="user">
                <button class="userSymbol">R</button>
                <span class="username">Rotteror</span>
            </p>
            <nav class="profile-navigation">
                <ul class="nav-items">
                    <li><a class="nav-link" href="#">Home</a></li>
                    <li><a class="nav-link" href="#">Bet History</a></li>
                    <li><a class="nav-link" href="#">Current Matches</a></li>
                    <li><a class="nav-link" href="#">My Score</a></li>
                </ul>
            </nav>
        </div>
        <div class="profile-layout">
            <h2 class="heading-secondary sm-gap">User Profile</h2>
            <div class="profile-container">
                <div class="user-stats">
                    <div class="img-holder">
                        <img class="img-profile" src="images/section-header.jpg" alt="logo">
                        <button class="user-picture">R</button>
                    </div>
                    <div class="user-details">
                        <p>Rotteror</p>
                        <p>Bronze</p>
                        <p>Man who loves football</p>
                    </div>
                    <div class="bottom-div">
                        <!-- <button></button> -->
                        <div class="stats">
                            <p class="number">125</p>
                            <p class="stat">Predictions</p>
                        </div>
                        <div class="stats">
                            <p class="number">350</p>
                            <p class="stat">Monthly Score</p>
                        </div>
                        <div class="stats">
                            <p class="number">3385</p>
                            <p class="stat">Total Score</p>
                        </div>
                    </div>
                </div>
                <div class="user-info">
                    <h5 class="heading-tertiary user-heading">User info</h5>
                    <div>
                        <form class="profile-form">
                            <div class="input-container">
                                <span class="placeholder" for="username">Username</span>
                                <input class="input-profile" type="text">
                            </div>
                            <div class="input-container">
                                <span class="placeholder" for="email">Email</span>
                                <input class="input-profile" type="text">
                            </div>
                            <div class="row-2">
                                <div class="input-container first-name">
                                    <span class="placeholder" for="firstName">First Name</span>
                                    <input class="input-profile" type="text">
                                </div>
                                <div class="input-container last-name">
                                    <span class="placeholder" for="lastName">Last Name</span>
                                    <input class="input-profile" type="text">
                                </div>
                                <div class="input-container phone">
                                    <span class="placeholder" for="phone">Phone</span>
                                    <input class="input-profile" type="text">
                                </div>
                            </div>
                            <div class="row-3">
                                <div class="input-container">
                                    <span class="placeholder" for="address">Address</span>
                                    <input class="input-profile address" type="text">
                                </div>

                                <div class="input-container">
                                    <span class="placeholder" for="aboutMe">About Me</span>
                                    <textarea class="input-profile aboutMe" rows="20" cols="20"></textarea>
                                </div>
                            </div>
                            <div class="btn-form">
                                <button class="btn btn-save">Save</button>
                                <button class="btn btn-reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
